<div class="container">
  <div class="row">
    <h1 class="center-align">{{ message }}</h1>
  </div>
  <div class="row phone-number">
    <h3 class="center-align">Call the Magical Food Number</h3>
    <div class="col m8 offset-m2">
      <div class="card-panel">
        <h2 class="black-text center-align">(123) 456-7890</h2>
      </div>
    </div>
  </div>
  <h5 class="center-align">&mdash; OR &mdash;</h5>
  <br>
  <br>
  <h4 class="center-align">Fill Out this form and we'll call you.</h4>
  <br>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6">
          <i class="mdi-action-account-circle prefix"></i>
          <input id="icon_name" type="text" class="validate">
          <label for="icon_name">First Name</label>
        </div>
        <div class="input-field col m6">
          <i class="mdi-communication-phone prefix"></i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6">
          <i class="mdi-social-people prefix"></i>
          <input id="icon_number" type="number" class="validate">
          <label for="icon_number">Number in Party</label>
        </div>
        <div class="input-field col m6">
          <i class="mdi-notification-event-available prefix"></i>
          <input id="icon_date" type="date" class="datepicker">
          <label for="icon_date">Date</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6 offset-m3">
          <select>
            <option value="" disabled selected>Preferred Time</option>
            <option value="1">12:00 PM</option>
            <option value="2">12:30 PM</option>
            <option value="3">1:00 PM</option>
            <option value="4">1:30 PM</option>
            <option value="5">2:00 PM</option>
            <option value="6">2:30 PM</option>
            <option value="7">3:00 PM</option>
            <option value="8">3:30 PM</option>
            <option value="9">4:00 PM</option>
            <option value="10">4:30 PM</option>
            <option value="11">5:00 PM</option>
            <option value="12">5:30 PM</option>
            <option value="13">6:00 PM</option>
            <option value="14">6:30 PM</option>
            <option value="15">7:00 PM</option>
            <option value="16">7:30 PM</option>
            <option value="17">8:00 PM</option>
            <option value="18">8:30 PM</option>
            <option value="19">9:00 PM</option>
            <option value="20">10:00 PM</option>
          </select>
          <label>Materialize Select</label>
        </div>
      </div>
      <div class="row center-align">
        <div class="input-field col s12">
          <br>
          <input type="submit" class="center-align waves-effect waves-light btn-large">
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  $('.datepicker').pickadate({
    selectMonths: true,
    selectYears: 15
  });
  
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
